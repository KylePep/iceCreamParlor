<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <!-- SECTION HEADER -->
  <header>
  </header>

  <!-- SECTION MAIN -->
  <main class="container-fluid">
    <section class="row bg-light">
      <div class="cart col-3 d-flex flex-column justify-content-between p-5">
        <div>
          <div class="d-flex justify-content-between">
            <p class="fs-1">Name</p>
            <p class="fs-1">Qty</p>
            <p class="fs-1">Each</p>
            <p class="fs-1">Total</p>
          </div>
          <ul id="cartList">
            <!-- <li>
              <p>Cookie Dough</p>
              <p>Price</p>
            </li> -->
          </ul>
        </div>
        <div>
          <div class="d-flex">
            <p class="fs-1"> Total: </p>
            <div id="total" class="fs-1"></div>
          </div>
          <button onclick="pay()" class="btn btn-primary">Pay</button>
        </div>
      </div>
      <div class="col-7 p-5 menu fs-1"> ICE CREAM
        <!-- SECTION ICECREAM -->
        <section class="row ">
          <div class="col-4 pt-4">
            <div onclick="addIceCreamToCart('Cookie Dough') " class="card" style="width: 18rem;">
              <img src="https://celebratingsweets.com/wp-content/uploads/2014/04/Cookie-Dough-Ice-Cream-1-5.jpg"
                class="card-img-top menu-img" alt="...">
              <div class="card-body">
                <h5 class="card-title">Cookie Dough</h5>
                <p class="card-text">$1.25</p>
              </div>
            </div>
          </div>
          <div class="col-4 pt-4">
            <div onclick="addIceCreamToCart('Strawberry') " class="card" style="width: 18rem;">
              <img src="https://www.realfoodwithjessica.com/wp-content/uploads/2017/07/paleostrawberryicecream2.jpg"
                class="card-img-top menu-img" alt="...">
              <div class="card-body">
                <h5 class="card-title">Strawberry</h5>
                <p class="card-text">$1.25</p>
              </div>
            </div>
          </div>
          <div class="col-4 pt-4">
            <div onclick=" addIceCreamToCart('Vanilla')" class="card" style="width: 18rem;">
              <img
                src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/ultimate-vanilla-ice-cream-1628511695.jpg"
                class="card-img-top menu-img" alt="...">
              <div class="card-body">
                <h5 class="card-title">Vanilla</h5>
                <p class="card-text">$1.00</p>
              </div>
            </div>
          </div>
        </section>
        <!-- SECTION TOPPINGS -->
        <section class="row">
          <div class="col-4 pt-4">
            <div onclick=" addToppingToCart('Chocolate Chips')" class="card" style="width: 18rem;">
              <img
                src="https://www.eatthis.com/wp-content/uploads/sites/4/2020/05/chocolate-chips.jpg?quality=82&strip=1&resize=640%2C360"
                class="card-img-top menu-img" alt="...">
              <div class="card-body">
                <h5 class="card-title">Chocolate Chips'</h5>
                <p class="card-text">$.25</p>
              </div>
            </div>
          </div>
          <div class="col-4 pt-4">
            <div onclick=" addToppingToCart('Sprinkles')" class="card" style="width: 18rem;">
              <img src="https://upload.wikimedia.org/wikipedia/commons/f/f6/Sprinkles2.jpg"
                class="card-img-top menu-img" alt="...">
              <div class="card-body">
                <h5 class="card-title">Sprinkles</h5>
                <p class="card-text">$.25</p>
              </div>
            </div>
          </div>
        </section>
        <!-- SECTION CONTAINERS -->
        <section class="row">
          <div class="col-4 pt-4">
            <div onclick=" addContainerToCart('Waffle Cone')" class="card" style="width: 18rem;">
              <img src="https://m.media-amazon.com/images/I/71VNjBMakfL._SL1500_.jpg" class="card-img-top menu-img"
                alt="...">
              <div class="card-body">
                <h5 class="card-title">Sprinkles</h5>
                <p class="card-text">$.25</p>
              </div>
            </div>
          </div>
          <div class="col-4 pt-4">
            <div onclick="addContainerToCart('Waffle Bowl')" class="card" style="width: 18rem;">
              <img src="http://images.wbmason.com/350/L_JOY66050.jpg" class="card-img-top menu-img" alt="...">
              <div class="card-body">
                <h5 class="card-title">Sprinkles</h5>
                <p class="card-text">$.25</p>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div id="iceCreamCone" class="col-2  cone-menu d-flex flex-column align-items-center pt-5">
        <!-- <p class="bg-success rounded scoop"></p>
        <p class="bg-success rounded scoop"></p>
        <p class="bg-success rounded scoop"></p> -->
      </div>
    </section>
  </main>

  <!-- SECTION FOOTER -->
  <footer>

  </footer>
  <script src="app.js"></script>
</body>

</html>
